{% extends 'base.html' %}

{% block content %}
<div class="h-100 container-fluid name-results">
    <div class="h-25 d-flex-row row"></div>
    <div class="d-flex-row row">
        <div class="display-1 d-flex justify-content-center align-items-bottom text-white" style="font-family: Harry p">
            {{wiz_name}}</div>
    </div>
    <div class="d-flex-row row align-items-bottom">
        <p class=" d-flex justify-content-center" style="color: white;">Add your wizard name to your profile</p>
    </div>
    <div class="h-50 d-flex-row rowsignup">
        <form method="POST" action="/user/{{user.id}}/add-wizardname" class="d-flex justify-content-center flex-bottom">
            <button class="m-1 btn btn-dark">Add</button>
        </form>
    </div>


</div>


{% endblock %}
