{% extends 'base.html' %}

{% block content %}
<div class="m-5 container-fluid">
    <div class="mb-2 d-flex-row row">
        <h1>Edit User Information</h1>
    </div>
    <form method="POST">
        {{form.hidden_tag()}}

        {% for field in form
        if field.widget.input_type != "hidden" %}
        <div class="mb-2 d-flex-row row">
            <p>
                {{field.label}}
                {{field}}


                {%for err in field.errors %}
                <span>{{err}}</span>
                {% endfor %}
            </p>
        </div>
        {% endfor %}
        <div class="mb-2 d-flex-row row">
            <div class="col-6">
                <button type="submit" class="btn btn-dark">Submit</button>
            </div>
            <div class="col-6">
                <a class="btn btn-dark" href="/user/{{user.id}}">Cancel</a>
            </div>
    </form>

    {% endblock %}
