{% extends 'base.html' %}

{% block content %}

<div class="container-fluid potions">
    <div class="d-flex-row row">
        <h1 class="d-flex justify-content-center t-20">My Potion Shelf</h>
    </div>
    <div class="d-flex-row row">
        <div lass="d-flex justify-content-left">
            <a class="btn btn-dark btn-sm" href="/user/{{user.id}}">Back</a>
        </div>
    </div>
    <div class="container-fluid potion-shelf">
        <div class="row char-section">
            {% if not user.potions %}
            <div class="text-center">
                <p>You have no potions on your shelf. Click search below to add some!</p>
            </div>
            {% endif %}
            {% for pot in user.potions %}
            <div class=" t-20 col-sm-2">
                <div class="card box text-center" style="height: 20rem">
                    <a href="/potions/{{pot.potion.id}}"><img class="card-img-top char-img img-fluid"
                            src="{{pot.potion.img_url}}"></a>
                    <div class="card-body">
                        <p class="card-text-center" style="font-size: .8rem">{{pot.potion.name}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="input-group rounded">

        <input id="potion-input" type="search" class="form-control rounded" placeholder="Potion starts with...">
        <span class="input-group-text border-0" id="search-addon">
            <button class="border-0"><i class="fas fa-search"></i></button>
        </span>

    </div>
    <br />
    <div class="container mt-2rem mr-2rem ml-2rem">
        <div id="potion-results" class="row char-section">

        </div>
    </div>



</div>
{% endblock %}
